<!doctype html>
<html class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ get_url(path="tailwind.css") | safe }}">
</head>

<body class="antialiased">
  <header class="bg-white border-t-4 border-orange-500 border-b border-b-gray-200 sticky top-0 z-10 shadow-lg shadow-stone-200/20">
    <nav class="bg-white border-gray-200">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto px-6 py-3">
            <a href="/" class="">
                <span class="sr-only">Stack Overflowed</span>
                <img class="h-5 w-auto" src="logos/stackoverflowed.svg" alt="">
            </a>
          <button type="button" id="menu-toggle" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
              </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="text-md md:text-sm flex flex-col mt-4 md:flex-row md:space-x-1 md:mt-0">
              <li>
                <a href="#features" class="block py-2 px-0 md:px-3 text-gray-900 md:hover:bg-gray-200 rounded md:rounded-full md:border-0">Features</a>
              </li>
              <li>
                <a href="#usecases" class="block py-2 px-0 md:px-3 text-gray-900 md:hover:bg-gray-200 rounded md:rounded-full md:border-0">Usecases</a>
              </li>
              <li>
                <a href="#pricing" class="block py-2 px-0 md:px-3 text-gray-900 md:hover:bg-gray-200 rounded md:rounded-full md:border-0">Pricing</a>
              </li>
              <li>
                <a href="#faqs" class="block py-2 px-0 md:px-3 text-gray-900 md:hover:bg-gray-200 rounded md:rounded-full md:border-0">FAQs</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>

  <section class="h-full">
    <main class="grid min-h-full place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8">
      <div class="text-center">
        <p class="text-base font-semibold text-orange-500">404</p>
        <h1 class="mt-4 text-3xl font-bold tracking-tight font-serif text-gray-900 sm:text-5xl">Page not found</h1>
        <p class="mt-6 text-base leading-7 text-gray-600">Sorry, we couldn’t find the page you’re looking for.</p>
        <div class="mt-10 flex items-center justify-center gap-x-6">
          <a href="/"
            class="rounded-md bg-orange-500 px-4 py-3 text-md text-white shadow-sm hover:bg-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600">Go
            back home</a>
        </div>
      </div>
    </main>
  </section>
</body>
